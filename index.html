<!DOCTYPE html>
<html>
<head>
<title>Tetris</title>
<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
<link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div id="frame">
        <div id="goDiv">
            <div id="go">Go!</div>
            <br>
            <div id="chooseLevel">
                    level
                    <select id="levSel">
                        <option value="1000">1</option>
                        <option value="800">2</option>
                        <option value="600">3</option>
                        <option value="400">4</option>
                        <option value="300">5</option>
                        <option value="200">6</option>
                    </select>
            </div>
        </div>
        <div id="gameOver">
                game over!<br>
                <div id="newGame2">new game</div>
            </div>
        <div id="mainContainer"></div>
        <div id="tools">
            <button id="pause">pause</button> <br>
            <button id="newGame" onclick="startNewGame()">new game</button>
            <div id="nextContainer">next<br></div>
            <div id="levDiv">
                level<br>
                <div id="level">1</div>
            </div>
            <div id="pointsDiv">
                score<br>
                <div id="points">0</div>
            </div>
            <div id="bestDiv">
                record<br>
                <div id="best">0</div>
            </div>
        </div>
    </div>
<script src="tetris.js"></script>
</body>
</html>
